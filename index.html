<!DOCTYPE html>
<html ng-app="cleanurl">

  <head>
    <meta charset="utf-8" />
    <title>Angular Clean URL Filter</title>
    <script>document.write('<base href="' + document.location + '" />');</script> 
    <script data-require="angular.js@1.3.x" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js" data-semver="1.3.7"></script>
    <script data-require="jquery@*" data-semver="2.1.1" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <p>Link to {{name | cleanurl}}.com!</p>
  </body>

</html>
